# Dataset settings
data_root: cityscapes
copy_paste: false
jitter_mode: standard
batch_size: 8

# Model Settings
backbone: resnet50_fpn
min_size: 1024
max_size: 2048
pretrained: true
pretrained_backbone: false

# Training settings
epochs: 97
checkpoint: null
eval_interval: 5
log_interval: 50

# Optimizer settings
lr: 0.01
momentum: 0.9
weight_decay: 0.0001
step_size: 73
gamma: 0.1

# Hardware settings
gpu_device: 4
num_workers: 32
